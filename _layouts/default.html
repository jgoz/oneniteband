<html>
<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="search" type="application/opensearchdescription+xml" href="/opensearch.xml" title="{{ site.title }}" />
  <meta name="description" content="{{ page.description }}">
  <meta name="author" content="{{ page.author }}">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="/js/libs/head.min.js"></script>

  <link rel="stylesheet" href="/css/style.css">
</head>

<body id='{{ page.bodyid }}'>
  <header>
    <h1 id='site-title'>
      <a href="/"><img src="/images/logo.png" alt='One Nite Band' /></a>
    </h1>
  </header>

  {{ content }}

  <div id='nav-bottom' class='nav'>
    <ul>
      <li class='home'><a href="/">Home</a></li>
      <li class='bio'><a href="/bio/">About Us</a></li>
      <li class='contact-us'><a href="/contact/">Contact Us!</a></li>
    </ul>
  </div>
  <div id='footer'>
    <p id='mini-about'>One Nite Band plays in and around Calgary, Alberta.</p>
    <p id='copyright'>Copyright &copy; 2005&mdash;{{ 'now' | date: "%Y" }} One Nite Band dot com.</p>
  </div>


  <script>
    head.js({ jquery: "//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" });
  </script>
  
  <!--[if lt IE 7 ]>
    <script>
      head.js("/js/libs/dd_belatedpng.js", function() {
        DD_belatedPNG.fix('img, .png_bg');
      });
    </script>
  <![endif]-->

  <script>
   var _gaq = [['_setAccount', 'UA-XXXXX-X'], ['_trackPageview']];
   head.js('//www.google-analytics.com/ga.js');
  </script>
</body>
</html>
