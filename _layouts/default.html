<html>
<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="search" type="application/opensearchdescription+xml" href="/static/opensearch.xml" title="{{ site.title }}" />
  <meta name="description" content="{{ page.description }}">
  <meta name="author" content="{{ page.author }}">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/static/css/style.css">

  <script src="/static/js/libs/modernizr-1.6.min.js"></script>
</head>

<body id='{{ page.bodyid }}'>
  <header>
    <h1 id='site-title'>
      <a href="/"><img src="/static/images/logo.png" alt='One Nite Band' /></a>
    </h1>
  </header>
  <div id='nav' class='nav'>
    <div class='nav-items'>
      <span id='band-name'><a href="/" title='Home page'>One Nite Band <span id='city'>Calgary</span></a></span>
      <span id='motto'>Music for all occasions</span>
      <ul>
        <li class='bio'><a href="/bio">About Us</a></li>
        <li class='contact-us'><a href="">Contact Us!</a></li>
      </ul>
    </div>
  </div>

  {{ content }}

  <div id='nav-bottom' class='nav'>
    <ul>
      <li class='home'><a href="/">Home</a></li>
      <li class='bio'><a href="/bio">About Us</a></li>
      <li class='contact-us'><a href="/contact">Contact Us!</a></li>
    </ul>
  </div>
  <div id='footer'>
    <p id='mini-about'>One Nite Band plays in and around Calgary, Alberta.</p>
    <p id='copyright'>Copyright &copy; 2005&mdash;{{ 'now' | date: "%Y" }} One Nite Band dot com.</p>
  </div>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="/static/js/libs/jquery-1.4.4.min.js"%3E%3C/script%3E'))</script>

    <script src="/static/js/libs/dd_belatedpng.js"></script>

  <![endif]-->

   var _gaq = [['_setAccount', 'UA-XXXXX-X'], ['_trackPageview']];

    s.parentNode.insertBefore(g, s);
   })(document, 'script');
  </script>
</body>
</html>
