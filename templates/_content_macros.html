{%- macro text_content(content, auth_session) -%}
  {% if not content %}
    <p class='error content'>No content available for {{ content.id }}&hellip;</p>
    {% if auth_session %}
      <textarea name='content'></textarea>
    {% endif %}
  {% else %}
    <div class='content'>
      {{ content.text|markdown }}
    </div>
    {% if auth_session %}
      <textarea name='content'>{{ content.text }}</textarea>
    {% endif %}
  {% endif %}
{% endmacro %}
